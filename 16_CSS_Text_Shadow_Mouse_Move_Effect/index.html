<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 20px 10px 0.6 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const heading = document.querySelector('h1');
  const walk = 500;

  function shadow(e) {
    const {offsetWidth: width, offsetHeight: height} = hero;

    let {offsetX: x, offsetY: y} = e;

    if(this != e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetLeft;
    }

    const xWalk = Math.floor((x / width * walk) - (walk / 2));
    const yWalk = Math.floor((y / height * walk) - (walk / 2));

    console.log(xWalk, yWalk);

    heading.style.textShadow = `
        ${xWalk}px ${yWalk}px 3px #ff3,
        ${xWalk * -1}px ${yWalk}px 3px #EF6C05,
        ${yWalk}px ${xWalk}px 3px #FF6C05,
        ${yWalk * -1}px ${xWalk}px 3px #2F5C05
      `;


  }
  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
