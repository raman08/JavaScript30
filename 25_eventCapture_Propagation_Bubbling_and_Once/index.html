<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
    margin: 0 auto;
  }

  .one {
    background: #d8bfd8;
  }

  .two {
    background: #ffe4e1;
  }

  .three {
    background: #ff7f50;
  }

</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture : false,
    once: true
  }));

</script>
</body>
</html>
